<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Marketplace</title>
</head>
<body>
  <div class="container">
    <div class="well well-lg"><h1>Toilet Paper Hub</h1>
    <p>If the coronavirus doesn't wipe you out these killer deals will!</p></div>

    <div class="row">
      <form id="formOne" class="col-xs-3">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" id="address" class="form-control">
        </div>
        <div class="form-group">
          <label for="apt">Apt. No. (optional)</label>
          <input type="text" id="apt" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="zip">5 digit zip code:</label>
          <input type="number" id="zip" class="form-control">
        </div>
        <button type="submit">Buy Now!</button>
      </form>
      <div class="showcase col-xs-9">
          <div class="product">
           
            <img src="img/fourply.webp" alt="">
            <div class="description">The best 4 ply toiletpaper on the market. It's sturdy, but it's also soft as silk.</div>
          </div>
          <p class="price">$55.99</p>
      </div>
     
    </div>
    
  </div>
  
</body>
</html>
